<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
		<title>Novement-Games</title>
        <link rel="icon" href="favicon.ico">
        <style type="text/css">
            .headeres{
               width: 100%;
               height: 1080px;
                    background-attachment: scroll,							scroll,					fixed;
                    background-image: url("images/top-3200.svg"), url(" "), url("img/bg.png");
                    background-position: bottom center,					top left,				center center;
                    background-repeat: repeat-x,						repeat,					no-repeat;
                    background-size: 3200px 460px,					auto,					cover;
                    color: rgba(255, 255, 255, 0.6);
                    padding: 5em 0 20em 0;
                    position: relative;
                    text-align: center;
                
            
                    #header:before {
                        height: calc(100% - 50px);
                        opacity: 0.15;
                        top: 0;
                    }
            
                    #header:after {
                        bottom: 0;
                        height: 50px;
                    }
            
                    #header a {
                        border-bottom-color: #0042394f;
                        color: rgba(255, 255, 255, 0.6);
                    }
            
                        #header a:hover {
                            border-bottom-color: transparent;
                            color: #2b00003d;
                        }
            
                    #header strong, #header b {
                        color: #ffffff;
                    }
            
                    #header h1, #header h2, #header h3, #header h4, #header h5, #header h6 {
                        color: #ffffff;
                    }
            
                    #header input[type="submit"],
                    #header input[type="reset"],
                    #header input[type="button"],
                    #header .button {
                        background: #ffffff;
                        color: #554d4d;
                    }
            
                        #header .logo.fa-paper-plane-o:before {
                            left: -0.075em;
                            position: relative;
                        }
            
                    #header h1 {
                        font-size: 2.5em;
                        margin: 0;
                    }
            
                    #header p {
                        font-size: 1.5em;
                        line-height: 1.5em;
                        margin: 0.25em 0 0 0;
                    }
              }
            .b{
               width: 1920px;
               height: 95px;
               background: #2e383652;
               backdrop-filter: blur(5px); /* 设置背景模糊效果 */
               position: fixed;
               left: 0px;
               top: 0px;
               z-index: 100;
              }
            </style>
    </head>
    <body>
        <div class="b">
            <div>
        
                <a href="index.html"><img src="img/icon.png"   width="80px"; height="80px"; style="position:fixed; left:2%; top:5px; "/></a>
        
            </div>
            <div style="position:relative; right:0px; bottom:0px">
        
             <div style="position:fixed; left:55%;">
          
                 <img src="img/home.png"   width="45px"; height="45px"; style="position:relative; left:0px; top:30px; "/>
                 
                 <a href="index.html" style="text-decoration:none;color:rgba(255, 255, 255, 0); position:relative; left:55px; top:7px; "><h1>主页</h1></a>
                 
             </div>
                  
             <div style="position:fixed; left:65%;">
          
                 <img src="img/support.png"   width="45px"; height="45px"; style="position:relative; left:0px; top:28px; "/>
                 
                 <a href="https://afdian.com/a/Siglota" style="text-decoration:none;color:rgba(255, 255, 255, 0); position:relative; left:55px; top:7px; "><h1>赞助</h1></a>
                 
             </div>
             
             <div style="position:fixed; left:75%;">
          
                 <img src="img/download.png"   width="45px"; height="45px"; style="position:relative; left:0px; top:28px; "/>
                 
                 <a href="download.html" style="text-decoration:none;color:rgba(255, 255, 255, 0); position:relative; left:55px; top:7px; "><h1>下载</h1></a>
                 
             </div>
                  
             <div style="position:fixed; left:85%;">
          
                 <img src="img/contact.png"   width="45px"; height="45px"; style="position:relative; left:0px; top:28px; "/>
                 
                 <a href="contact.html" style="text-decoration:none;color:rgba(255, 255, 255, 0); position:relative; left:55px; top:7px; "><h1>联系我们</h1></a>
                 
             </div>
        
        </div>
        <script type="text/javascript">
            var aa = ["a1","a2","a3","a4","a5"];
            function a(b) {
            for (var i = aa.length-1; i >= 0; i--) {
                document.getElementById(aa[i]).style.display="none";
            }
            document.getElementById(aa[b]).style.display="";
        }
